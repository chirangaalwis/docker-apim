version: '3.7'
services:
  mysql:
    image: mysql:5.7.24
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./mysql/scripts:/docker-entrypoint-initdb.d"
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
  am-analytics:
    image: wso2/wso2am-analytics-worker:2.6.0
    ports:
      - "9091:9091"
      - "9444:9444"
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9091"]
      interval: 10s
      timeout: 10s
      start_period: 80s
      retries: 5
    depends_on:
      - "mysql"
    volumes:
      - "./apim-analytics:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "mysql:3306"
      - "-t"
      - "30"
      - "--"
      - "./init.sh"
  is-as-km:
    image: wso2/wso2is-km:5.7.0
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      timeout: 10s
      start_period: 100s
      retries: 5
    depends_on:
      - "mysql"
      - "am-analytics"
    volumes:
      - "./is-as-km:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9765:9763"
      - "9445:9443"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "am-analytics:9091"
      - "-t"
      - "60"
      - "--"
      - "./init.sh"
  api-manager:
    image: wso2/wso2am:2.6.0
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      timeout: 10s
      start_period: 150s
      retries: 5
    depends_on:
      - "mysql"
      - "am-analytics"
      - "is-as-km"
    volumes:
      - "./apim:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9763:9763"
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "is-as-km:9443"
      - "-t"
      - "150"
      - "--"
      - "./init.sh"
